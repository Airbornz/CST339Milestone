<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="layouts/defaultTemplate">
<body>
	<div layout:fragment="content">
		<form action="#" th:action="@{doRemove}" th:object="${productModel}" method="post">
			<table>
				<tr>
					<td>Product ID:</td><td><input type="text" th:field="*{id}"></td><td><h5 style="color:red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Product Name Error</h5></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Remove Product"/></td>
				</tr>
			</table>
			<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
			<div th:each="err : ${#fields.errors('*')}">
				<span style="color: red;" th:text="${err}" class="fieldError"></span>
		</form>
	</div>
</body>
</html>
