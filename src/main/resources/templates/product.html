<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="layouts/defaultTemplate">
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<h2 th:text="${product.productName}">Product Name</h2>
			</div>
		</div>
		<div class="container" style="padding-top: 15px;">
			<div class="row">
				<div class="col-md-3">
					<img th:src="@{/images/model3.jpg}" style="width: 100%; height: 25rem;">
				</div>
				<div class="col-md-9">
					<p th:text="${product.productType}">Product Type</p>
					<input class="button btn btn-success" value="Add to Cart">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
