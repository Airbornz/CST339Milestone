<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="layouts/defaultTemplate">
<body>
	<div layout:fragment="content">
		<form action="#" th:action="@{/session/login}" method="post">
			<table>
				<tr>
					<td style="padding:5px">Email:</td><td style="padding:5px"><input type="text" name="email" id="email" placeholder="example@example.com" required></td>
				</tr>
				<tr>
					<td style="padding:5px">Password:</td><td style="padding:5px"><input type="password" name="password" id="password" placeholder="Password" required></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="Sign In"/></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
