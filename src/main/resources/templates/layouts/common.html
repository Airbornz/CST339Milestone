<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div th:fragment="header">
<div align="center" style="padding-top: 3rem; padding-bottom: 3rem;">
	<h1>ACE Clothing Company</h1>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ACE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Browse</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cart</a>
        </li>
        
        <li th:if="${session.containsKey('username') and session.isEmpty() == false}" class="nav-item">
          <a class="nav-link" href="session/logout" th:text="${session.username}"></a>
        </li>
        
        <li th:if="${session.isEmpty()}" class="nav-item">
          <a class="nav-link" href="session/login">Login</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-sm-2" type="text" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
	<img th:src="@{/images/logo.png}"><br/><br/>
</div>

<div th:fragment="footer">
	<h5 style="color:blue; text-align:center; position:fixed; bottom:0; width:100%;">Copyright 2022 Colby Kasaba</h5>
</div>
</html>
